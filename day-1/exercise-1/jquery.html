<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>
	<body>
		<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery exercise</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
    }
    input {
      height: 32px;     padding: 5px;
      font-size: 16px;
    }
    button {
      height: 32px;
      font-size: 16px;
    }
    .colours {
      margin: 20px 0;
    }
    .biz-card {
      margin: 30px 5px;
      height: 300px;
      width: 500px;
      border: 1px solid gray;
      position: absolute;
    }
    .contact ul {
      list-style: none;
      position: absolute;
      bottom: 5px;
      width: 440px;
      padding: 0 30px;
    }
    .contact li {
      font-size: 14px;
      display: inline;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
    }
    .right-align {
      float: right;
    }
    .heading p {
      text-align: center;
    }
    #name {
      font-size: 34px;
    }
    #job-title {
      font-size: 20px;
    }
    .blue {
      background-color: #21325D;
      color: #fff;
    }
    .yellow {
      background-color: #F5FF8D;
    }
  </style>
</head>
<body>
  <h1>Business Card Builder</h1>
  <form>
    <input type="text" name="name" placeholder="Name">
    <input type="text" name="job-title" placeholder="Job title">
    <input type="text" name="phone" placeholder="Phone">
    <input type="text" name="email" placeholder="Email">
    <button id="submit">Submit</button>
    <div class="colours">
      <button class="blue">Blue</button>
      <button class="yellow">Yellow</button>
    </div>
  </form>

  <div class="biz-card">
    <div class="heading">
      <p id="name">Sharon Kennedy</p>
      <p id="job-title">Professional Trapeze Artist</p>
    </div>
    <div class="contact">
      <ul>
        <li id="phone">694 37 28 02</li>
        <li id="email" class="right-align">sharon@ironhack.com</li>
      </ul>
    </div>
  </div>

 
  <script>
    (function() {
      $('#submit').on('click', function(event) {
        event.preventDefault()
        // your code for creating the business card goes here
        // get the values from the form fields
        // add them to the business card
        var name = $( "[name='name']" ).val();
				var job = $( "[name='job-title']" ).val();
				var phone = $( "[name='phone']" ).val();
        var email = $( "[name='email']" ).val();

        $('p#name').text(name);
        $('p#job-title').text(job);
        $('li#phone').text(phone);
        $('li#email').html("<a href='mailto:hi@sample.es'>" + email + "</a>");
        
        

      });
      $('button.blue').on('click', function(event) {
        event.preventDefault();
        // your code for changing the colours goes here
        // add the 'blue' class business card
				$('div.biz-card').removeClass('yellow').addClass('blue');
      });
      $('button.yellow').on('click', function(event) {
        event.preventDefault()
        // your code for changing the colours goes here
        // add the 'yellow' class business card
        // you can also make your own classes and add them!
        $('div.biz-card').removeClass('blue').addClass('yellow');
      });
    })()



  </script>

	</body>
</html>
