<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<style>
		form {
			width: 60%;
			margin: 40px auto;
			padding-bottom: 40px;
		}
		button {
			float: right;
		}
		img {
			max-width: 100px;
		}
		
	</style>
</head>
<body>

	<div class="container">
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Artist name</label>
				<input type="text" class="form-control" name="name" placeholder="Artist">
			</div>
			<button class="btn btn-success xl" id="myButton">Search</button>
		</form>
	

		<table class="table table-striped js-artist-list">
			<tr>
				<td>NAME</td>
				<td>IMAGE</td>
			</tr>
		</table>

	</div>

	
	<script>
		$(document).ready(function(){

			$('form').on('submit', function(event) {
				getArtist()
			});

			function getArtist(){
				event.preventDefault();
				var artistName = $( "[name='name']" ).val();
				var data = $.get('https://api.spotify.com/v1/search?q=' + artistName + '&type=artist', showArtistList);
			}

			function showArtistList(data){
				event.preventDefault();
				console.log(data);

				data.artists.items.forEach(function (i){
					
					var item = '<tr>' + '<td>' + i.name + '</td>' + '<td>' + '<img src=' + i.images[0].url + '>' + '</td>' + '</tr>';
					$('.js-artist-list' ).append(item);
				});
				
			}


		});

	</script>
</body>
</html>
